
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Improvement Project Assistant</title>
</head>
<body>
<h1>Home Improvement Project Details</h1>
<p>Project Type: {{ project_type }}</p>
<p>Project Scope: {{ project_scope }}</p>
<h2>Materials:</h2>
<ul>
{% for material in materials %}
<li>{{ material }}</li>
{% endfor %}
</ul>
<h2>Tools:</h2>
<ul>
{% for tool in tools %}
<li>{{ tool }}</li>
{% endfor %}
</ul>
</body>
</html>
